<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <div class="content">
      
        <div class="input-icon">
          <h1>Bill</h1>
     
          <input type="text" class="bill-amount" placeholder="0">
        
          <img src="icon-dollar.svg"  id="dollar" width="20" height="20">
        </div> 
        <h2>Select Tip % </h2>
        <div id="grid">
          <button id="btn_5" class="btn" onclick="calc5()" value="0.05">5%</button>
          <button id="btn_10" class="btn" onclick="calc10()" value="0.10" >10%</button>
          <button id="btn_15" class="btn" onclick="calc15()" value="0.15" >15%</button>
          <button id="btn_25" class="btn" onclick="calc25()" value="0.25">25%</button>
          <button id="btn_50" class="btn" onclick="calc50()" value="0.50">50%</button>
          <input type="text" onclick="this.select()" onkeypress="enter(this,event)" placeholder="Custom"  class="costum">
        </div>
        <div class="people">
          <h3>Number of People</h3>
          <input type="text" id="numpeople" class="number" placeholder="0">
           <img id="people" src="icon-person.svg" alt="" width="20" height="20">
        </div>
        <div class="side">
           <h4>Tip Amount</h4>
            <p>/ person</p>
            <span id="amount">$0.00</span>
            <h4 id="total-h">Total</h4>
            <p>/ person</p>
            <span id="total">$0.00</span>
            <button  onclick="reset()" class="reset">RESET</button>
        </div>
     
   </main>
   <script src="script.js"></script>
</body>
</html>
